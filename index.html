<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PhantomVasploits PhoneBook</title>
</head>
<body>

    <main>
        <section class="nav">
            <h4>Contacts</h4>
            <div class="text-inputs">
                <form action="" class="contact-form">
                    <input class="contact-input" placeholder="Add Contact" type="text" name="" id="">
                </form>
                <input class="search-input" placeholder="Search Contact" type="text" name="" id="">
            </div>
        </section>
        <section class="contacts">
            <div class="contact">
                <div class="image">
                    <img width="30px" height="30px" src="./assets/user (1).png" alt="">
                </div>
                <div class="name">
                    <p>Phantom Vasploit</p>
                </div>
                <div class="update">
                    <img width="20px" height="20px" src="./assets/updated.png" alt="">
                </div>
                <div class="delete">
                    <img width="20px" height="20px" src="./assets/delete.png" alt="">
                </div>
            </div>
        </section>
    </main>

  <script src="./app.js" defer></script>

</body>
</html>
